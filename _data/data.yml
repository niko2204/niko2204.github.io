career-profile:
    title: Career Profile
    summary: |
      Youngho Lee received his BS in Dept. of Mathematics from Korea Advanced Institute of Science and Technology (KAIST), Daejon, Korea, in 1999 and M.S. degree in the Dept. of Information and communication from Gwangju Institute of Science and Technology (GIST), Gwanju, Korea, in 2001. In 2008, he received his Ph.D. (Advisor: Prof. Woontack Woo) in School of Information & Mechatronics from Gwangju Institute of Science and Technology (GIST). He was a Post-doctoral research fellow and Research Assistant Professor at GIST CTI in 2008 and 2009 respectively. Since Sept. 2009, he has been with the Mokpo National University (MNU), where he is a Professor in the Department of Computer Engineering. His research interests include Context-aware computing, HCI, virtual/augmented reality, culture technology, etc.
